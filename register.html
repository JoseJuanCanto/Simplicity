<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="icon" href="./images/mini-logo.png" sizes="32x32">
    <title>Registro</title>
</head>
<body>
    <form action="registro" class="registro">
        <div id="logo">
            <i class="bi bi-person"></i>
            <a href="index.html">SIMPLICITY</a>
        </div>
        <div class="row">
            <div class="label">
                <label for="nombre-apellidos">Nombre completo</label>
            </div>
            <div class="input">
                <input type="text" name="nombre-apellidos" id="nombre-apellidos" placeholder="Introduce tu nombre y apellidos" size="40" required>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="telefono">Teléfono</label>
            </div>
            <div class="input">
                <input type="tel" name="telefono" id="telefono" placeholder="Introduce tu número de teléfono" size="40" required>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="correo">Email</label>
            </div>
            <div class="input">
                <input type="email" name="correo" id="correo" placeholder="Introduce tu correo electrónico" size="40" required>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="contrasenya">Contraseña</label>
            </div>
            <div class="input">
                <input type="password" placeholder="Constraseña" size="40" required>
            </div>
        </div>
        <div class="row">
            <div class="label">
                <label for="contrasenya2">Comprueba la contraseña introducida</label>
            </div>
            <div class="input">
                <input type="password" placeholder="Introduce de nuevo la constraseña" size="40" required>
            </div>
        </div>
        <div class="submit">
            <input type="submit" value="EMPEZAR PRUEBA GRATUITA">
        </div>
        <div class="row">
            <p>o inicia sesión con</p>
        </div>
        <div class="row">
            <ul>
                <li><a href="#"><i class="bi bi-apple"></i></a></li>
                <li><a href="#"><i class="bi bi-facebook"></i></a></li>
                <li><a href="#"><i class="bi bi-google"></i></a></li>
            </ul>
        </div>
        <p class="texto-pequenyo">¿Ya tienes una cuenta? <a href="login.html" id="enlace">Acceder</a></p>
    </form>
    <script src="main.js"></script>
</body>
</html>
